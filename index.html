<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header id="wins-count">Pokémon defeated: 0</header>
        <main>
            <div class="starter-container">
                <h2>HP: <span id="starter-hp">10</span></h2>
                <div>
                    <img
                        src="./assets/starter-charmander.png"
                        class="starter-img"
                        id="starter-img"
                    />
                </div>
            </div>
            <div class="add-enemy-container">
                <input id="enemy-input" />
                <button id="enemy-button">Challenge Pokémon</button>
            </div>
            <ul class="enemies" id="enemies">
                <img />
            </ul>
        </main>
    </body>
</html>
